{% extends 'homebase.html' %}

{%  block title %} {{ 'Duyurular' }} {% endblock %}





{%  block sidebar %}{% endblock %}
{%  block  slinder %}{% include ' ' %}{% endblock %}

       {% block body %}

           <section id="cart_items">
		<div class="container">
			<div class="table-responsive cart_info">
				<table class="table table-condensed">
					<thead>
						<tr class="cart_menu">
							<td class="">Foto</td>
							<td class="">Duyuru</td>
							<td class="">Oku</td>
							<td></td>
						</tr>
					</thead>
					<tbody>
                    {% for foo in content %}
						<tr>
							<td class="cart_product">
								<a href=""><img src="{{ foo.image.url }}"  style="width: 100px; height: 150px;" alt=""></a>
							</td>
							<td class="cart_description">
								<h4><a href="">{{ foo.title }}</a></h4>
								<p></p>
							</td>


							<td class="cart_delete">
								<a class="cart_quantity_delete" href="/contentdetail/{{ foo.id }}" style="background: orange;"><i class="fa fa-times"></i></a>
							</td>
						</tr>

{% endfor %}

					</tbody>
				</table>
			</div>
		</div>
	</section> <!--/#cart_items-->











{% endblock %}
